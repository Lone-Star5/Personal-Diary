{% extends 'base.html' %}

{% block title %}
Write your thoughts
{% endblock %}

{% block head %}
<style type="text/css">
	
	.heading{
		padding: 5% 20% 5% 25%;
		box-shadow: initial;
		color: green;
	}
	.content{
		margin-left: 10%;
		width:70%;
	}
	.title{
		padding-top:5%;
		padding-bottom: 5%;
	}
	.mood{
		text-align:center;
		width:max-content;]
	}
	select{
		background: #11998e;  
		background: -webkit-linear-gradient(to right, #38ef7d, #11998e); 
		background: linear-gradient(to right, #38ef7d, #11998e);
		width: 100px;
		height: 30px;
		font-size: 18px;
		border:none;
	}
	.happy{
		background: #11998e;  
		background: -webkit-linear-gradient(to right, #38ef7d, #11998e); 
		background: linear-gradient(to right, #38ef7d, #11998e);
		color:black;
	}
	.sad{
		background: #3E5151; 
		background: -webkit-linear-gradient(to right, #DECBA4, #3E5151); 
		background: linear-gradient(to right, #DECBA4, #3E5151);
		color:white;
	}
	input.submit{
	background: #6a3093;  /* fallback for old browsers */
	background: -webkit-linear-gradient(to right, #a044ff, #6a3093);  /* Chrome 10-25, Safari 5.1-6 */
	background: linear-gradient(to right, #a044ff, #6a3093); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

	color:white;
	float:right;
	width: 100%;
	}
	div.submit{
		padding-top: 10px;
		padding-bottom: 20px;
	}





</style>
{% endblock %}

{%block body %}

<div class = "container mb-5">
	<div class = " heading">
		<h1>
			How was your day today?
		</h1>
	</div>
	<div class = "content">
		<form>
			<div class = "title row">
				<div class = "col-md-8 col-sm-8 form-group">
					<label> A one liner to describe today </label>
						<input class = "form-control" type="text" name="title" required />
				</div>
				<div class = " col-md-4 col-sm-4 mood px-0">
					<div><label>How are you feeling today</label></div>
					<select name = "mood">
						<option style = "background: #11998e;"
						 class = "happy" value = "happy">Happy</option> 
						<option style = "background: #3E5151;" class = "sad" value = "sad">Sad</option>
					</select>
				</div>
			</div>	
			<div class = "content-body form-group">
				<label><div> Tell me everything that happened today </div></label>
					<textarea style="height:300px;" class = "form-control" name = "content" required></textarea>		
			</div>
			<div class = "submit">
				<input class = "submit btn btn-large" type="submit" value = "Submit" name="submit">
			</div>
		</form>
	</div>
</div>

<script type="text/javascript">
	$("select").change(function(){
    var color = $("option:selected", this).attr("class");
    $("select").attr("class", color);
});
</script>
{% endblock %}
