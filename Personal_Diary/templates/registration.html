<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Sign Up</title>
  <body>
   <br><br>
    <div class="container">
      <form name="myform" class="form-group" action="/register/" method="POST">
        {% csrf_token%}
        <h2 style="text-align: center; font-weight: bold;font-size: 45px;">Register For New Account</h1>
        <div class="row jumbotron jumbotron-fluid">
          <div class="col-md-6">
            <label for="inputname">First Name</label>
            <input type="text" class="form-control" name='first_name' placeholder="First Name" autocomplete="off">
          </div>
          <div class="col-md-6">
            <label for="inputname">Last Name</label>
            <input type="text" class="form-control" name='last_name' placeholder="Last Name" autocomplete="off">
          </div>
          <div class="col-md-6">
            <label for="inputname">User Name</label>
            <input type="text" class="form-control" name='username' placeholder="User Name" utocomplete="off">
          </div>
          <div class="col-md-6">
            <label for="email">Email Id</label>
            <input type="email" class="form-control" name='email' placeholder="Email" autocomplete="off">
          </div>
          <div class="col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" name='password1' placeholder="Password" autocomplete="off">
          </div>
          <div class="col-md-6">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" name='password2' placeholder="Confirm Password" autocomplete="off"><br>
          </div>
          <div class="col-md-12" >
            <button class="btn btn-primary" style="text-align: center;align-self:center ;" type="submit">Register</button>
          </div>
        </div>
      </form>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
